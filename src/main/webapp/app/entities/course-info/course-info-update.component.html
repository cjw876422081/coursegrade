<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-info-heading" jhiTranslate="coursegradeApp.courseInfo.home.createOrEditLabel">Create or edit a Course Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.courseCode" for="field_courseCode" [ngbTooltip]="'coursegradeApp.courseInfo.help.courseCode' | translate">Course Code</label>
                    <input type="text" class="form-control" name="courseCode" id="field_courseCode"
                           formControlName="courseCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.courseName" for="field_courseName" [ngbTooltip]="'coursegradeApp.courseInfo.help.courseName' | translate">Course Name</label>
                    <input type="text" class="form-control" name="courseName" id="field_courseName"
                           formControlName="courseName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.courseCount" for="field_courseCount">Course Count</label>
                    <input type="number" class="form-control" name="courseCount" id="field_courseCount"
                           formControlName="courseCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.courseWeekCount" for="field_courseWeekCount">Course Week Count</label>
                    <input type="number" class="form-control" name="courseWeekCount" id="field_courseWeekCount"
                           formControlName="courseWeekCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.courseMemo" for="field_courseMemo">Course Memo</label>
                    <input type="text" class="form-control" name="courseMemo" id="field_courseMemo"
                           formControlName="courseMemo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.dataTime" for="field_dataTime">Data Time</label>
                    <div class="d-flex">
                        <input id="field_dataTime" type="datetime-local" class="form-control" name="dataTime" formControlName="dataTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseInfo.courseUser" for="field_courseUser">Course User</label>
                    <input type="text" class="form-control" name="courseUser" id="field_courseUser"
                           formControlName="courseUser"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
