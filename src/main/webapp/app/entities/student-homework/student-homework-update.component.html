<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-student-homework-heading" jhiTranslate="coursegradeApp.studentHomework.home.createOrEditLabel">Create or edit a Student Homework</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.submitMemo" for="field_submitMemo">Submit Memo</label>
                    <input type="text" class="form-control" name="submitMemo" id="field_submitMemo"
                           formControlName="submitMemo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.submitTime" for="field_submitTime">Submit Time</label>
                    <div class="d-flex">
                        <input id="field_submitTime" type="datetime-local" class="form-control" name="submitTime" formControlName="submitTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.readTime" for="field_readTime">Read Time</label>
                    <div class="d-flex">
                        <input id="field_readTime" type="datetime-local" class="form-control" name="readTime" formControlName="readTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.grade" for="field_grade">Grade</label>
                    <input type="number" class="form-control" name="grade" id="field_grade"
                           formControlName="grade"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.student" for="field_student">Student</label>
                    <input type="text" class="form-control" name="student" id="field_student"
                           formControlName="student"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.teacher" for="field_teacher">Teacher</label>
                    <input type="text" class="form-control" name="teacher" id="field_teacher"
                           formControlName="teacher"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.studentHomework.homework" for="field_homework">Homework</label>
                    <select class="form-control" id="field_homework" name="homework" formControlName="homework">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseHomeworkOption.id === editForm.get('homework').value?.id ? editForm.get('homework').value : courseHomeworkOption" *ngFor="let courseHomeworkOption of coursehomeworks; trackBy: trackCourseHomeworkById">{{courseHomeworkOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
