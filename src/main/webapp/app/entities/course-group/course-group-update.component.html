<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-group-heading" jhiTranslate="coursegradeApp.courseGroup.home.createOrEditLabel">Create or edit a Course Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseGroup.groupCode" for="field_groupCode">Group Code</label>
                    <input type="text" class="form-control" name="groupCode" id="field_groupCode"
                           formControlName="groupCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseGroup.groupName" for="field_groupName">Group Name</label>
                    <input type="text" class="form-control" name="groupName" id="field_groupName"
                           formControlName="groupName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseGroup.groupCount" for="field_groupCount">Group Count</label>
                    <input type="number" class="form-control" name="groupCount" id="field_groupCount"
                           formControlName="groupCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseGroup.dataTime" for="field_dataTime">Data Time</label>
                    <div class="d-flex">
                        <input id="field_dataTime" type="datetime-local" class="form-control" name="dataTime" formControlName="dataTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coursegradeApp.courseGroup.course" for="field_course">Course</label>
                    <select class="form-control" id="field_course" name="course" formControlName="course">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseInfoOption.id === editForm.get('course').value?.id ? editForm.get('course').value : courseInfoOption" *ngFor="let courseInfoOption of courseinfos; trackBy: trackCourseInfoById">{{courseInfoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
